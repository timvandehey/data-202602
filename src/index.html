<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juris Counter</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <meta name="theme-color" content="#000000"/>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="juris.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import Counter from './components/Counter.js';
        import { dbService } from './db.js';

        const juris = new Juris({
            states: {
                count: 0
            },
            components: {
                Counter: Counter
            },
            services: {
                db: dbService
            }
        });

        globalThis.juris = juris;


        juris.layout = {
            div: {
                children: [
                    {h1: {text: 'Juris.js Counter'}},
                    { Counter: {} }
                ]
            }
        };
        
        // Initialize the app by reading the count from the DB
        async function init() {
            try {
                const doc = await dbService.read('counter');
                juris.setState('count', doc.value);
            } catch (err) {
                if (err.name === 'not_found') {
                    await dbService.write({ _id: 'counter', value: 0 });
                } else {
                    console.error('Error initializing counter:', err);
                }
            }

            // Watch for changes in the DB (local or synced from remote)
            dbService.watch((change) => {
                if (change.id === 'counter' && change.doc) {
                    console.log('Counter updated in DB, syncing UI:', change.doc.value);
                    juris.setState('count', change.doc.value);
                }
            });

            juris.render();
        }

        init();
    </script>
</body>
</html>
